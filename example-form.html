<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body background="clr.jpg">
  <h1 style="text-align:center">Registration form</h1>
  <form method="POST" action="https://script.google.com/macros/s/AKfycbxmxfbgQlzHMY8jlFbRBeKv3_kOEJbSiWJ5cHlzZ-RdiodkZLlHatAuuSz0wMYJV_8d/exec">
